

<p-progressSpinner class="progress" *ngIf="valida"></p-progressSpinner>
<div class="card" *ngIf="(!valida) && (tab===0)">
    <mat-grid-list cols="3" rowHeight="1:1">
        <mat-grid-tile class="tile">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title class="titulocard">Tickets Abertos</mat-card-title>
                    <mat-card-subtitle class="subtitulocard">Tickets com a Situação Novo, Em Atendimento e Parado</mat-card-subtitle>
                </mat-card-header>
                <p-chart type="pie" [data]="dataSituacaoPie" [options]="chartOptionsSituacaoPie" ></p-chart>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile  class="tile">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title class="titulocard">Tickets por Urgencia</mat-card-title>
                    <mat-card-subtitle class="subtitulocard">Tickets Abertos por Urgencia</mat-card-subtitle>
                </mat-card-header>
                <p-chart type="pie" [data]="dataUrgenciaPie" [options]="chartOptionsUrgenciaPie" ></p-chart>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile  class="tile">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title class="titulocard">Tickets por Tipo</mat-card-title>
                    <mat-card-subtitle class="subtitulocard">Tickets Abertos por Tipo </mat-card-subtitle>
                </mat-card-header>
                <p-chart type="pie" [data]="dataTipoPie" [options]="chartOptionsTipoPie" ></p-chart>
            </mat-card>
        </mat-grid-tile>
        
    </mat-grid-list>          
   
</div>

<div class="card" *ngIf="(!valida) && (tab===1)">
    
    <mat-grid-list cols="1" rowHeight="2:1">
        
        <mat-grid-tile class="tile">
            
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title class="titulocard">Tickets Abertos x Analista</mat-card-title>
                    </mat-card-header>
            <div class="graficobar">        
            <p-chart type="bar" [data]="stackedData" [options]="stackedOptions"></p-chart>   
            </div> 
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
