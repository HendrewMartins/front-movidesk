<div class="card" *ngIf="true">
    <mat-grid-list cols="3" rowHeight="1:1">
        <mat-grid-tile class="tile">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title class="titulocard">Situação dos Tickets</mat-card-title>
                    <mat-card-subtitle class="subtitulocard">Situação dos Tickets dos Ultimos 7 dias</mat-card-subtitle>
                </mat-card-header>
                <p-chart type="pie" [data]="dataSitSevenPie" [options]="chartOptionsSitSevenPie" ></p-chart>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile  class="tile">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title class="titulocard">Tickets por Urgencia</mat-card-title>
                    <mat-card-subtitle class="subtitulocard">Urgencia dos Tickets dos Ultimos 7 dias</mat-card-subtitle>
                </mat-card-header>
                <p-chart type="pie" [data]="dataUrgSevenPie" [options]="chartOptionsUrgSevenPie" ></p-chart>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile  class="tile">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title class="titulocard">Tickets por Categoria</mat-card-title>
                    <mat-card-subtitle class="subtitulocard">Categoria dos Tickets dos 7 Ultimos dias </mat-card-subtitle>
                </mat-card-header>
                <p-chart type="pie" [data]="dataCatSevenPie" [options]="chartOptionsCatSevenPie" ></p-chart>
            </mat-card>
        </mat-grid-tile>
        
    </mat-grid-list>          
   
</div>
