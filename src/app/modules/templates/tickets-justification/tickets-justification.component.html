<p-progressSpinner class="progress" *ngIf="false"></p-progressSpinner>
<div class="card" *ngIf="true">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title class="titulocard">Tickets Abertos por Categoria</mat-card-title>
        </mat-card-header>
        <div class="graficobar">
            <p-chart type="bar" [data]="stackedDataJustification" [options]="stackedOptionsJustification"></p-chart>   
        </div>
    </mat-card>
</div>
